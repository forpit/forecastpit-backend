name: Run Daily Decisions

on:
  schedule:
    # Run Mon/Wed/Fri at midnight UTC
    - cron: '0 0 * * 1,3,5'
  workflow_dispatch: # Allow manual trigger

jobs:
  decisions:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Allow up to 1 hour for all 8 LLMs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync market prices (MUST run before decisions)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npm run sync-markets

      - name: Run agent decisions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: npm run run-decisions

      - name: Check market resolutions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npm run check-resolutions
